<main
  class="w-full h-screen flex flex-col items-center justify-center bg-base-200 sm:px-4"
>
  <div class="w-full space-y-6 text-base-content sm:max-w-md">
    <div class="text-center">
      <img src="https://floatui.com/logo.svg" width="150" class="mx-auto" />
      <div class="mt-5 space-y-2">
        <h3 class="text-base-content text-2xl font-bold sm:text-3xl">
          Create an account
        </h3>
        <p class="">
          Already have an account?
          <a
            href="javascript:void(0)"
            class="font-medium text-primary hover:text-primary/90"
            >Log in</a
          >
        </p>
      </div>
    </div>
    <div class="bg-base-100 shadow p-4 py-6 sm:p-6 sm:rounded-lg">
      <form onSubmit="event.preventDefault()" class="space-y-5">
        <div>
          <label class="font-medium">Name</label>
          <input
            type="text"
            required
            class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-primary shadow-sm rounded-lg"
          />
        </div>
        <div>
          <label class="font-medium">Email</label>
          <input
            type="email"
            required
            class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-primary shadow-sm rounded-lg"
          />
        </div>
        <div>
          <label class="font-medium">Password</label>
          <input
            type="password"
            required
            class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-primary shadow-sm rounded-lg"
          />
        </div>
        <button class="w-full btn btn-primary text-base duration-150">          Create account
        </button>
      </form>
      <div class="mt-5">
        <button class="w-full btn btn-outline duration-150">          <!-- Comment: Google Icon SVG here -->
          <img
            src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Continue with Google
        </button>
      </div>
    </div>
  </div>
</main>
