<div x-data='{
    tableItems: [
        { name: "Liam James", email: "liamjames@example.com", position: "Software engineer", salary: "$100K" },
        { name: "Olivia Emma", email: "oliviaemma@example.com", position: "Product designer", salary: "$90K" },
        { name: "William Benjamin", email: "william.benjamin@example.com", position: "Front-end developer", salary: "$80K" },
        { name: "Henry Theodore", email: "henrytheodore@example.com", position: "Laravel engineer", salary: "$120K" },
        { name: "Amelia Elijah", email: "amelia.elijah@example.com", position: "Open source manager", salary: "$75K" }
    ],
    areAllChecked: false,
    checkboxItems: {},
    handleCheckboxItems() {
        this.areAllChecked = !this.areAllChecked;
        this.tableItems.forEach((_, idx) => {
            this.checkboxItems[`checkbox${idx}`] = this.areAllChecked;
        });
    },
    handleCheckboxChange(e, idx) {
        this.areAllChecked = false;
        this.checkboxItems[`checkbox${idx}`] = e.target.checked;
        if (Object.values(this.checkboxItems).every(val => val === true)) this.areAllChecked = true;
    },
    init() {
        this.tableItems.forEach((_, idx) => {
            this.checkboxItems[`checkbox${idx}`] = false;
        });
    }

    <div class="mt-12 shadow-sm border rounded-lg overflow-x-auto">

                <tr>
                    <th class="py-3 px-6 flex items-center gap-x-4">
                        <div>

                            <label for="checkbox-all-items" class="relative flex w-5 h-5 bg-base-100 peer-checked:bg-primary rounded-md border ring-offset-2 ring-primary duration-150 peer-active:ring cursor-pointer after:absolute after:inset-x-0 after:top-[3px] after:m-auto after:w-1.5 after:h-2.5 after:border-r-2 after:border-b-2 after:border-base-100 after:rotate-45"></label>

                    </th>

                            </div>
