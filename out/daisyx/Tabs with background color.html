<div
  x-data="{ selectedTab: 'Overview', tabItems: ['Overview', 'Integration', 'Billing', 'Transactions', 'plans'] }"
>
  <div class="max-w-screen-xl mt-2 mx-auto px-4 md:px-8">
    <div
      class="hidden bg-base-300 py-1.5 px-2.5 rounded-lg gap-x-3 overflow-x-auto text-sm sm:flex"
      aria-label="Manage your account"
    >
      <template x-for="(item, index) in tabItems" :key="index">
        <button
          :class="{'bg-base-100 text-primary shadow-sm': selectedTab === item, 'text-base-content hover:text-primary hover:bg-base-100 active:bg-base-100/50': selectedTab !== item}"
          class="py-1.5 px-3 rounded-lg duration-150 font-medium"
          @click="selectedTab = item"
          x-text="item"
        ></button>
      </template>
    </div>
    <div class="relative text-base-content sm:hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="pointer-events-none w-5 h-5 absolute right-2 inset-y-0 my-auto"
      >
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
      <select
        x-model="selectedTab"
        class="py-2 px-3 w-full bg-transparent appearance-none outline-none border rounded-lg shadow-sm focus:border-primary text-sm"
      >
        <template x-for="(item, index) in tabItems" :key="index">
          <option :value="item" x-text="item"></option>
        </template>
      </select>
    </div>
    <template x-for="(item, index) in tabItems" :key="index">
      <div x-show="selectedTab === item" class="py-6">
        <p class="text-xs leading-normal">
          <span>This is </span><b x-text="item"></b><span> Tab</span>
        </p>
      </div>
    </template>
  </div>
</div>
