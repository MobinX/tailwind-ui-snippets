<div class="max-w-md mx-auto px-4">
    <h2 class="text-base-content font-medium">Pick your favorite color</h2>
    <ul class="mt-4 flex items-center flex-wrap gap-4" x-data="{ selectedColor: 1 }">
        <template x-for="(color, index) in [
            { bg: 'bg-[#2563EB]', ring: 'ring-[#2563EB]' },
            { bg: 'bg-[#8B5CF6]', ring: 'ring-[#8B5CF6]' },
            { bg: 'bg-[#DB2777]', ring: 'ring-[#DB2777]' },
            { bg: 'bg-[#475569]', ring: 'ring-[#475569]' },
            { bg: 'bg-[#EA580C]', ring: 'ring-[#EA580C]' }
        ]" :key="index">
            <li class="flex-none">
                <label :for="color.bg" class="block relative w-8 h-8">
                    <input :id="color.bg" type="radio" name="color" class="sr-only peer" :checked="index === selectedColor" @change="selectedColor = index" />
                    <span :class="`inline-flex justify-center items-center w-full h-full rounded-full cursor-pointer duration-150 ${color.bg} ${color.ring}`"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-base-100 absolute inset-0 m-auto z-0 pointer-events-none hidden peer-checked:block duration-150">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                </label>
            </li>
        </template>
    </ul>
</div>
