<div x-data="{ steps: { stepsItems: ['Profile', 'Contact', 'Identity', 'Passport'], currentStep: 2 } }" class="max-w-2xl mx-auto px-4 md:px-0">
    <ul aria-label="Steps" class="items-center text-base-content font-medium md:flex">
        <template x-for="(item, idx) in steps.stepsItems"key="idx">
            <liaria-current="steps.currentStep == idx + 1 ? 'step' false" class="flex gap-x-3 md:flex-col md:flex-1 md:gap-x-0">
                <div class="flex flex-col items-center md:flex-row md:flex-1">
                    <hrclass="{'w-full border hidden md:block': true, 'border-none': idx == 0, 'border-primary': steps.currentStep >= idx + 1}" />
                    <divclass="{'w-8 h-8 rounded-full border-2 flex-none flex items-center justify-center': true, 'bg-primary border-primary': steps.currentStep > idx + 1, 'border-primary': steps.currentStep == idx + 1}">
                        <spanclass="{'w-2.5 h-2.5 rounded-full bg-primary': true, 'hidden': steps.currentStep != idx + 1}"></span>
                        <template x-if="steps.currentStep > idx + 1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5 text-base-100">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </template>
                    </div>
                    <hrclass="{'h-12 border md:w-full md:h-auto': true, 'border-none': idx + 1 == steps.stepsItems.length, 'border-primary': steps.currentStep > idx + 1}" />
                </div>
                <div class="h-8 flex justify-center items-center md:mt-3 md:h-auto">
                    <h3class="{'text-sm': true, 'text-primary': steps.currentStep == idx + 1}" x-text="item"></h3>
                </div>
            </li>
        </template>
    </ul>
</div>
