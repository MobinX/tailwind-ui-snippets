<div x-data="{ selectedTab: 'Overview' }">
  <div class="max-w-screen-xl mt-2 mx-auto px-4 md:px-8">
    <div
      class="hidden flex-col items-start gap-y-3 py-1 text-sm sm:flex"
      aria-label="Manage your account"
    >
      <template
        x-for="(tabItem, index) in ['Overview', 'Integration', 'Billing', 'Transactions', 'plans']"
        :key="index"
      >
        <button
          :class="{'bg-base-300 text-base-content shadow-sm': selectedTab === tabItem}"
          class="py-1.5 px-3 rounded-lg duration-150 text-base-content hover:text-base-content hover:bg-base-300 active:bg-base-300 font-medium"
          @click="selectedTab = tabItem"
          x-text="tabItem"
        ></button>
      </template>
    </div>
    <div class="relative text-base-content sm:hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="pointer-events-none w-5 h-5 absolute right-2 inset-y-0 my-auto"
      >
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
      <select
        x-model="selectedTab"
        class="py-2 px-3 w-full bg-transparent appearance-none outline-none border rounded-lg shadow-sm focus:border-base-content text-sm"
      >
        <template
          x-for="(tabItem, index) in ['Overview', 'Integration', 'Billing', 'Transactions', 'plans']"
          :key="index"
        >
          <option x-text="tabItem"></option>
        </template>
      </select>
    </div>
    <template
      x-for="(tabItem, index) in ['Overview', 'Integration', 'Billing', 'Transactions', 'plans']"
      :key="index"
    >
      <div x-show="selectedTab === tabItem" class="py-6">
        <p class="text-xs leading-normal">
          This is <strong x-text="tabItem"></strong> Tab
        </p>
      </div>
    </template>
  </div>
</div>
