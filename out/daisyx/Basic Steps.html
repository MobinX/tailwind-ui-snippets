<div x-data="{ stepsCount: [1, 2, 3, 4], currentStep: 2 }" class="max-w-lg mx-auto px-4 sm:px-0">
    <ul aria-label="Steps" class="flex items-center">
        <template x-for="(item, idx) in stepsCount"key="idx">
            <li aria-current="currentStep == idx + 1 ? 'step' false" class="flex-1 last:flex-none flex items-center">
                <div class="{'w-8 h-8 rounded-full border-2 flex-none flex items-center justify-center': true, 'bg-primary border-primary': currentStep > idx + 1, 'border-primary': currentStep == idx + 1}">
                    <span class="{'w-2.5 h-2.5 rounded-full bg-primary': true, 'hidden': currentStep != idx + 1}"></span>
                    <template x-if="currentStep > idx + 1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-base-100">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                    </template>
                </div>
                <hr class="{'w-full border': true, 'hidden': idx + 1 == stepsCount.length, 'border-primary': currentStep > idx + 1}" />
            </li>
        </template>
    </ul>
</div>
