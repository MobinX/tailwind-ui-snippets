<div x-data="{ selectedTab: 'Overview', tabItems: ['Overview', 'Integration', 'Billing', 'Transactions', 'plans'] }">
    <div class="max-w-screen-xl mx-auto px-4 md:px-8">
        <div class="w-full border-b flex items-center gap-x-3 overflow-x-auto text-sm" aria-label="Manage your account">
            <template x-for="(item, index) in tabItems" :key="index">
                <button
                    @click="selectedTab = item"
                    :class="{'border-primary text-primary': selectedTab === item, 'border-base-100 text-base-content': selectedTab !== item}"
                    class="group outline-none py-1.5 border-b-2">
                    <div class="py-1.5 px-3 rounded-lg duration-150 group-hover:text-primary group-hover:bg-base-200 group-active:bg-base-300 font-medium" x-text="item">
                    </div>
                </button>
            </template>
        </div>
        <template x-for="(item, index) in tabItems" :key="index">
            <div x-show="selectedTab === item" class="py-6">
                <p class="text-xs leading-normal">
                    <span>This is </span><b x-text="item"></b><span> Tab</span>
                </p>
            </div>
        </template>
    </div>
</div>
