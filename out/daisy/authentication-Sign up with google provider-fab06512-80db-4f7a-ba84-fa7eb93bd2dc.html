<main
  class="w-full h-screen flex flex-col items-center justify-center px-4"
>
  <div class="max-w-sm w-full text-base-content">
    <div class="text-center">
      <img src="https://floatui.com/logo.svg" width="150" class="mx-auto" />
      <div class="mt-5 space-y-2">
        <h3 class="text-base-content text-2xl font-bold sm:text-3xl">
          Sign up
        </h3>
        <p class="">
          Already have an account?
          <a
            href="javascript:void(0)"
            class="font-medium text-primary hover:text-primary/90"
            >Log in</a
          >
        </p>
      </div>
    </div>
    <form onSubmit="event.preventDefault()" class="mt-8 space-y-5">
      <div>
        <label class="font-medium">Email</label>
        <input
          type="email"
          required
          class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-primary shadow-sm rounded-lg"
        />
      </div>
      <div>
        <label class="font-medium">Password</label>
        <input
          type="password"
          required
          class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-primary shadow-sm rounded-lg"
        />
      </div>
      <button
        class="w-full px-4 py-2 text-base-100 font-medium bg-primary hover:bg-primary/90 active:bg-primary rounded-lg duration-150"
      >
        Create account
      </button>
    </form>
    <button
      class="w-full flex items-center justify-center gap-x-3 py-2.5 mt-5 border rounded-lg text-sm font-medium hover:bg-base-200 duration-150 active:bg-base-300"
    >
      <!-- Comment: Google Icon SVG here -->
      <img
        src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
        alt="Google"
        class="w-5 h-5"
      />
      Continue with Google
    </button>
  </div>
</main>
