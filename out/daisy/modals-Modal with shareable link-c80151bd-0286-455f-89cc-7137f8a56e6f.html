<div
  x-data="{ open: false, copied: false, URLLink: 'https://example.lorem/shortlink' }"
>
  <button
    @click="open = true"
    class="w-32 py-2 ml-2 shadow-sm rounded-md bg-indigo-600 text-white mt-4 flex items-center justify-center"
  >
    Click me
  </button>

  <template x-if="open">
    <div class="fixed inset-0 w-full h-full">
      <div
        class="fixed inset-0 w-full h-full bg-black opacity-40"
        @click="open = false"
      ></div>

      <div
        class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-lg mx-auto px-4"
      >
        <div class="bg-white rounded-md shadow-lg px-4 py-6">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-medium text-gray-800">
              Get a shareable link
            </h2>
            <button
              @click="open = false"
              class="p-2 text-gray-400 rounded-md hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 mx-auto"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <p class="mt-3 text-sm leading-relaxed text-left text-gray-500">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore.
          </p>
          <div
            class="p-2 border rounded-lg flex items-center justify-between mt-4"
          >
            <p
              x-text="URLLink"
              class="text-sm text-gray-600 overflow-hidden"
            ></p>
            <button
              @click="navigator.clipboard.writeText(URLLink).then(() => { copied = true; setTimeout(() => copied = false, 3000); }, err => console.error('Async: Could not copy text:', err))"
              :class="{'text-indigo-600 pointer-events-none': copied}"
              class="relative text-gray-500 hover:text-gray-800 duration-150"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 pointer-events-none"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
              <template x-if="copied">
                <div
                  class="absolute -top-12 -left-3 px-2 py-1.5 rounded-xl bg-indigo-600 font-semibold text-white text-[10px]"
                >
                  Copied
                </div>
              </template>
            </button>
          </div>
          <button
            @click="open = false"
            class="text-sm mt-3 py-2.5 px-8 flex-1 text-white bg-indigo-600 rounded-md outline-none ring-offset-2 ring-indigo-600 focus:ring-2"
          >
            Done
          </button>
        </div>
      </div>
    </div>
  </template>
</div>
