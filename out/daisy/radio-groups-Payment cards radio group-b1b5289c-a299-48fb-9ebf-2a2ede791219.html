<div
      x-data="{
  radios: [
      {
          name: 'Paypal',
          description: 'It\'s the faster, safer way to send and receive money.',
          icon: 'Icon'
      },
      {
          name: 'Master Card',
          description: ' payment-processing corporation worldwide.',
          icon: 'Icon'
      },
      {
          name: 'Visa',
          description: ' Trusted world leader in digital payment technology',
          icon: 'Icon'
      },
  ],
  selectedPaymentMethod: 'Master Card'
}"
      class="max-w-md mx-auto px-4"
    >
      <h2 class="text-gray-800 font-medium">Select your payment method</h2>
      <ul class="mt-6 space-y-3">
        <template x-for="(item, index) in radios" :key="index">
          <li>
            <label :for="item.name" class="block relative">
              <input
                :id="item.name"
                type="radio"
                :checked="selectedPaymentMethod === item.name"
                @click="selectedPaymentMethod = item.name"
                name="payment"
                class="sr-only peer"
              />
              <div
                class="w-full flex gap-x-3 items-start p-4 cursor-pointer rounded-lg border bg-white shadow-sm ring-indigo-600 peer-checked:ring-2 duration-200"
              >
                <div class="flex-none">
                  <div x-html="item.icon"></div>
                </div>
                <div>
                  <h3
                    class="leading-none text-gray-800 font-medium pr-3"
                    x-text="item.name"
                  ></h3>
                  <p
                    class="mt-1 text-sm text-gray-600"
                    x-text="item.description"
                  ></p>
                </div>
              </div>
              <div
                class="absolute top-4 right-4 flex-none flex items-center justify-center w-4 h-4 rounded-full border peer-checked:bg-indigo-600 text-white peer-checked:text-white duration-200"
              >
                <svg class="w-2.5 h-2.5" viewBox="0 0 12 10">
                  <polyline
                    fill="none"
                    stroke-width="2px"
                    stroke="currentColor"
                    stroke-dasharray="16px"
                    points="1.5 6 4.5 9 10.5 1"
                  ></polyline>
                </svg>
              </div>
            </label>
          </li>
        </template>
      </ul>
</div>
