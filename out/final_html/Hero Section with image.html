<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("dropdown", () => ({
      open: false,
      toggle() {
        this.open = !this.open;
      },
      close() {
        this.open = false;
      },
      init() {
        this.$watch("open", (value) => {
          if (value) {
            this.$nextTick(() => {
              window.addEventListener("click", this.close);
            });
          } else {
            window.removeEventListener("click", this.close);
          }
        });
      },
    }));
  });
