<section class="relative py-28 bg-base-content">
  <div class="relative z-10 max-w-screen-xl mx-auto text-base-content sm:px-4 md:px-8">
    <div class="max-w-lg space-y-3 px-4 sm:mx-auto sm:text-center sm:px-0">
      <h3 class="text-cyan-400 font-semibold">
        Contact
      </h3>
      <p class="text-base-100 text-3xl font-semibold sm:text-4xl">
        Get in touch
      </p>
      <p class="text-base-300/70">
        Weâ€™d love to hear from you! Please fill out the form bellow.
      </p>
    </div>
    <div class="mt-12 mx-auto px-4 p-8 bg-base-100 sm:max-w-lg sm:px-8 sm:rounded-xl">
      <form onsubmit="event.preventDefault()" class="space-y-5">
        <div>
          <label class="font-medium">
            Full name
          </label>
          <input type="text" required="" class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-base-content shadow-sm rounded-lg">
        </div>
        <div>
          <label class="font-medium">
            Email
          </label>
          <input type="email" required="" class="w-full mt-2 px-3 py-2 text-base-content bg-transparent outline-none border focus:border-base-content shadow-sm rounded-lg">
        </div>
        <div>
          <label class="font-medium">
            Phone number
          </label>
          <div class="relative mt-2">
            <div class="absolute inset-y-0 left-3 my-auto h-6 flex items-center border-r pr-2">
              <select class="text-sm bg-transparent outline-none rounded-lg h-full">
                <option>US</option>
                <option>ES</option>
                <option>MR</option>
              </select>
            </div>
            <input type="number" placeholder="+1 (555) 000-000" required="" class="w-full pl-[4.5rem] pr-3 py-2 appearance-none bg-transparent outline-none border focus:border-base-content shadow-sm rounded-lg">
          </div>
        </div>
        <div>
          <label class="font-medium">
            Message
          </label>
          <textarea required="" class="w-full mt-2 h-36 px-3 py-2 resize-none appearance-none bg-transparent outline-none border focus:border-base-content shadow-sm rounded-lg"></textarea>
        </div>
        <button class="w-full px-4 py-2 text-base-100 font-medium bg-base-content hover:bg-base-content active:bg-base-content rounded-lg duration-150">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="absolute inset-0 blur-[118px] max-w-lg h-[800px] mx-auto sm:max-w-3xl sm:h-[400px]" style="background: linear-gradient(106.89deg, rgba(192, 132, 252, 0.11) 15.73%, rgba(14, 165, 233, 0.41) 15.74%, rgba(232, 121, 249, 0.26) 56.49%, rgba(79, 70, 229, 0.4) 115.91%)"></div>
</section>
