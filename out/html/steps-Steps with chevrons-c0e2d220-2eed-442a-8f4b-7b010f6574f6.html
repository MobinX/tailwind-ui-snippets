<div x-data="{ stepsItems: ['Profile', 'Contact', 'Identity', 'Passport'], currentStep: 2 }" class="max-w-2xl mx-auto px-4 md:px-0">
    <ul aria-label="Steps" class="items-center text-gray-600 font-medium md:flex">
        <template x-for="(item, idx) in stepsItems" :key="idx">
            <li :aria-current="currentStep == idx + 1 ? 'step' : false" class="flex-1 last:flex-none flex md:items-center">
                <div class="flex gap-x-3">
                    <div class="flex items-center flex-col gap-x-2">
                        <div :class="{'w-8 h-8 rounded-full border-2 flex-none flex items-center justify-center': true, 'bg-indigo-600 border-indigo-600': currentStep > idx + 1, 'border-indigo-600': currentStep == idx + 1}">
                            <span :class="{'hidden': currentStep > idx + 1, 'text-indigo-600': currentStep == idx + 1}">
                                <template x-text="idx + 1"></template>
                            </span>
                            <template x-if="currentStep > idx + 1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5 text-white">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                </svg>
                            </template>
                        </div>
                        <div :class="{'h-12 flex items-center md:hidden': true, 'hidden': idx + 1 == stepsItems.length}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                    </div>
                    <div class="h-8 flex items-center md:h-auto">
                        <h3 :class="{'text-sm': true, 'text-indigo-600': currentStep == idx + 1}" x-text="item"></h3>
                    </div>
                </div>
                <div :class="{'flex-1 hidden md:block': true, 'md:hidden': idx + 1 == stepsItems.length}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-5 h-5 mx-auto text-gray-500">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </div>
            </li>
        </template>
    </ul>
</div>
